<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PT. Arraya Barokah Ilahi | Travel Umrah</title>
    <link rel="stylesheet" href="../assets/styles/styles.css">
</head>

<body>
    <!-- Kontak Daftar Section -->
    <section id="contact">
        <h2>Pendaftaran Umrah</h2>
        <form action="javascript:void(0);" method="POST" class="contact-form" onsubmit="submitForm()">
            <div class="input-group">
                <label for="full-name">Nama Lengkap</label>
                <input type="text" id="full-name" name="full-name" placeholder="Masukkan Nama Lengkap" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan Email Anda" required>
            </div>

            <div class="input-group">
                <label for="phone">Nomor Telepon</label>
                <input type="text" id="phone" name="phone" placeholder="Masukkan Nomor Telepon" required>
            </div>

            <div class="input-group">
                <label for="package">Pilih Paket Umrah</label>
                <select id="package" name="package" required>
                    <option value="reguler">Paket Umrah Reguler</option>
                    <option value="vip">Paket Umrah VIP</option>
                </select>
            </div>

            <div class="input-group">
                <label for="message">Pesan</label>
                <textarea id="message" name="message" rows="4" placeholder="Tulis Pesan Anda" required></textarea>
            </div>

            <button type="submit" class="btn-submit">Daftar Sekarang</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 PT. Arraya Barokah Ilahi | All Rights Reserved</p>
        <div class="social-links">
            <a href="https://web.facebook.com/profile.php?id=100092447089371" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/arrayabarokahilahigroup/" target="_blank">Instagram</a>
            <a href="https://www.youtube.com/@Arrayabarokahilahigroup" target="_blank">YouTube</a>
        </div>
    </footer>

    <script>
        function submitForm() {
            // Menampilkan pesan terima kasih
            alert('Terima kasih, semoga Allah mempermudah jalan menuju Baitullah.');

            // Redirect ke halaman utama setelah klik OK
            window.location.href = '../index.html'; // Ubah 'index.html' dengan halaman utama yang sesuai
        }
    </script>
</body>

</html>
